<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Social Icon</title>
    <script
      src="https://kit.fontawesome.com/346effd3c4.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section id="socialIcon">
      <div class="container">
        <div class="icon">
          <div class="socialIcon">
            <a href="#" class="social-margin"
              ><div class="single-icon facebook"><i class="fa fa-facebook"></i></div>
            </a>
            <a href="#" class="social-margin"
              ><div class="single-icon twitter"><i class="fab fa-twitter"></i></div>
            </a>
            <a href="#" class="social-margin"
              ><div class="single-icon instagram">
                <i class="fa-brands fa-square-instagram"></i>
              </div>
            </a>
            <a href="#" class="social-margin"
              ><div class="single-icon youtube"><i class="fab fa-youtube"></i></div
            ></a>
            <a href="#" class="social-margin"
              ><div class="single-icon linkedin">
                <i class="fa-brands fa-linkedin"></i></div
            ></a>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
