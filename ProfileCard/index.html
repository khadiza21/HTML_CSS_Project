<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Profile Card</title>
  </head>
  <body>
   
      <div class="card">


        <section class="image">
          <img class="ProfileImg"
            src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTZdtVdm_m3lkavBna_Za0Pr4rprd3uMppukw&s"
            alt=""
          />
        </section>



        <div class="second">
          
            <span class="name">BK</span>
            <span class="job">Software Developer</span>
         

          <section class=" mediaButton">
            <a href=""  style="background-color: rgb(52, 52, 206);"><i class="fa-brands fa-facebook"  style="background-color: rgb(52, 52, 206);"></i></a>
            <a href="" style="background-color: rgb(17, 99, 167);"><i class="fa-brands fa-twitter" style="background-color: rgb(17, 99, 167);"></i></a>
            <a href="" style="background-color: rgb(65, 62, 63);"><i class="fa-brands fa-github" style="background-color: rgb(65, 62, 63);"></i></a>
            <a href="" style="background-color: rgb(7, 122, 189);"><i class="fa-brands fa-linkedin" style="background-color: rgb(7, 122, 189);"></i></a>
          </section>

          <section class=" btn">
            <button> Subscribe</button>
            <button>Message</button>
          </section>
          <section class="analytics ">
            <div><i class="fa-solid fa-heart"></i> <span>5k</span> </div>
            <div><i class="fa-solid fa-comments"></i> <span>2k</span> </div>
            <div><i class="fa-solid fa-share"></i> <span>1k</span> </div>
          </section>
        </div>




      </div>
    
  </body>
  <script
    src="https://kit.fontawesome.com/346effd3c4.js"
    crossorigin="anonymous"
  ></script>
</html>
